{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('convert') }}">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount">

    <label for="fromCCY">From:</label>
    <input type="text" id="fromCCY" name="fromCCY">

    <label for="toCCY">To:</label>
    <input type="text" id="toCCY" name="toCCY">

    <input type="submit">
</form>

{% endblock %}
